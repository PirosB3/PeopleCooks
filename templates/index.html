{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block container %}
      <div class="row-fluid">
          <div class="span3">
            <ul id="recipeList" class="nav nav-list well">
              <li class="nav-header">
                Recipes
              </li>
            </ul>
            <ul id="ingredientList" class="nav nav-list well">
              <li class="nav-header">
                Ingredients
              </li>
            </ul>
          </div>
          <div id="contentView" class="span7">
          </div>
      </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/peoplecooks.js"></script>
{% endblock %}

{% block templates %}
    <script id="mainView" type="text/template">
        <div class="hero-unit">
            <h1>Hello, PeopleCooks</h1>
            <h3>There are currently <%= recipe_count %> recipes available</h3>
        </div>
    </script>

    <script id="navItemView" type="text/template">
        <a href="#<%= type %>/<%= slug %>"><%= title %></a>
    </script>

    <script id="ingredientDetailView" type="text/template">
        <h1><%= name %></h1>
        <div id="pc_recipes" class="pc_space">
            <h3>Recipes</h3>
            <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Recipe</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    </script>

    <script id="recipeDetailView" type="text/template">
        <h1><%= title %></h1>
        <div class="pc_description pc_space">
            <h3>Description</h3>
            <%= description %>
        </div>
        <div id="pc_procedure" class="pc_space">
            <h3>Procedure</h3>
            <table id="pc_steps" class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Steps</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
        <div id="pc_ingredients" class="pc_space">
            <h3>Ingredients</h3>
            <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    </script>

    <script id="recipeStepView" type="text/template">
        <tr>
            <td><%= step_num %></td>
            <td><%= description %></td>
        </tr>
    </script>

    <script id="ingredientRecipeView" type="text/template">
        <tr>
            <td><a href="#recipe/<%= slug %>"><%= title %></a></td>
        </tr>
    </script>

    <script id="recipeIngredientView" type="text/template">
        <tr>
            <td><a href="#ingredient/<%= slug %>"><%= name %></a></td>
            <td><%= amount %></td>
        </tr>
    </script>
{% endblock %}
